name: Prettier Check

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  prettier:
    name: Run Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier Check
        uses: rutajdash/prettier-cli-action@v1.0.2
        with:
          prettier-options: "--check ."

      - name: Fail if formatting issues are found
        run: exit 1
